<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Desafio 11</title>
</head>
<body>
  <div id="container">
     <div class="content_1">
      <div class="logo">
        <img src="assets/logo.svg" alt="">
      </div>
      <div class="content_text">
         <h1>Acesse a plataforma</h1>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
      </div>
      <div class="inputs_buttons">
        <div class="input_group">
          <form action="" id="login">
            <label for="">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" class="email" id="email" name="email" required/>
            <div class="aviso" id="warning">Digite um e-mail válido.</div>
            <div class="pass">
              <label for="">Senha</label>
              <label for="" id="Esqueceu">Esqueceu a senha?</label>
            </div>
            <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>
           <button type="submit" id="button">Entrar</button>
          </form>
        </div>
        <div class="text">
          <p> Ainda não tem uma conta? <a href="">Inscreva-se</a></p>
        </div>

      </div>
    </div>
    <div class="content">
      <img src="/assets/logo.svg">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
